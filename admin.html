<!DOCTYPE html>
<html>

<head>
    <title> Admin Login - CP Reference Documents </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
</head>

<body class="ui container">
    <br />
    <form class="ui form">
        <div class="ui segment">
            <div class="ui center aligned grid" id="loginform">
                <div class="row">
                    <div class="four wide column">
                        <div class="field">
                            <label>Email ID: </label>
                            <input type="text" placeholder="Email ID" id="email">
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="field">
                            <label>Password: </label>
                            <input type="password" id="passwd" placeholder="********">
                        </div>
                    </div>
                    <div class="four wide  middle aligned column">
                        <input type="button" class="ui primary button" value="Sign In" id="signin">

                    </div>
                </div>
            </div>
        </div>

        <div class="ui segment">
                <h3 class="ui block header">Concepts</h3>
            <div class="ui grid" id="conceptform">                
                <div class="row">
                        <div class="four wide column">
                                <div class="field">
                                    <label>Category</label>
                                    <select id="cate">
                                        <option></option>
                                        <option>concepts</option>
                                        <option>additional</option>
                                    </select>
                                </div>
                            </div>
                    <div class="two wide column">
                        <div class="field">
                            <label>S. No</label>
                            <input type="text" placeholder="Concept SNo" id="csno">
                        </div>
                    </div>
                    <div class="ten wide column">
                        <div class="field">
                            <label>Concept Title</label>
                            <input type="text" placeholder="Concept Title" id="ctitle">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="six wide column">
                        <div class="field">
                            <label>Common For</label>
                            <input type="text" placeholder="Branches" id="for">
                        </div>
                    </div>
                    <div class="ten wide column">
                        <div class="field">
                            <label>Download Link</label>
                            <input type="text" placeholder="URL" id="url">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <input type="button" class="ui right floated green button" id="submitConcept" value="Submit">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui segment">
            <div class="ui grid" id="labForm">
                <h3 class="ui block header">Lab Programs</h3>
                <div class="row">
                    <div class="three wide column">
                        <div class="field">
                            <label>Select Lab:</label>
                            <select id="labcate">
                                <option></option>
                                <option>PSC</option>
                                <option>PSA</option>
                            </select>
                        </div>
                    </div>
                    <div class="two wide column">
                        <div class="field">
                            <label>Exercise No</label>
                            <input type="text" placeholder="Exercise ID" id="eno">
                        </div>
                    </div>
                    <div class="eleven wide column">
                        <div class="field">
                            <label>Exercise/Program Title</label>
                            <input type="text" placeholder="Exercise/Program Title" id="ptitle">
                        </div>
                    </div>
                </div>
                <div class="three column row">
                    <div class="column">
                        <div class="field">
                            <label>Algorithm Link</label>
                            <input type="text" placeholder="Algorithm Link" id="aurl">
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label>Flowchart Link</label>
                            <input type="text" placeholder="Flowchart Link" id="furl">
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label>Program Link</label>
                            <input type="text" placeholder="Program Link" id="purl">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <input type="button" class="ui right floated green button" id="submitLab" value="Submit">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui segment">
            <div class="ui grid" id="addForm">
                <h3 class="ui block header">Practice programs</h3>
                <div class="row">
                    <div class="six wide column">
                        <div class="field">
                            <label>Categories</label>
                            <select id="categories">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="two wide column">
                        <div class="field">
                            <label>S.no</label>
                            <input type="text" placeholder="S.No" id="sno">
                        </div>
                    </div>
                    <div class="six wide column">
                        <div class="field">
                            <label>Title</label>
                            <input type="text" placeholder="Title" id="title">
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="field">
                            <label>Link</label>
                            <input type="text" placeholder="Link" id="link">
                        </div>
                    </div>
                    <div class="two wide middle aligned column">
                        <input type="button" class="ui primary button" value="Add" id="addR">
                    </div>
                    <div class="two wide middle aligned column">
                        <input type="button" class="ui primary button" value="Sign Out" id="signout">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="scripts/login.js"></script>
</body>
